<!DOCTYPE html>
<html>
<head>
    <title>导入excel表</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
    <meta name="renderer" content="webkit">
    <link href="css/bootstrap/bootstrap.css" rel="stylesheet"/>
    <link href="css/bootstrap/bootstrap-overrides.css" type="text/css" rel="stylesheet"/>
    <link href="css/lib/font-awesome.css" type="text/css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="css/layout.css"/>
    <link rel="stylesheet" href="css/compiled/common.css" type="text/css"/>
    <link rel="stylesheet" href="css/form.css">
</head>
<body>

<div id="header">
    <!--插入导航-->
</div>
<div id="sideLeft">
    <!--左边栏菜单-->

</div>


<!-- main container -->
<div class="content">

    <div class="title">
        <span>导入excel表</span>
    </div>

    <div class="one-level addBox">
        <form class="form-horizontal" id="uploadExcel">
            <div class="form-group">
                <label for="" class="col-sm-3 control-label">选择Excel表：</label>
                <div class="col-sm-9">
                    <input type="file" name="excelFile" id="excelFile" style="margin-top:10px;">
                </div>
            </div>
        </form>
        <button id="submitForm">上传</button>
    </div>
</div>


<!-- scripts -->
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.cookie.min.js"></script>
<script src="js/common.js"></script>
<script src="js/notie.js"></script>
<script src="js/handlebars.min.js"></script>
<script>
    $(function () {
        $("#header").load('header.html');

        $("#sideLeft").load('side.html');

        $("#submitForm").click(function () {

            var data = new FormData();
            if (!$("#excelFile")[0].files[0]) {
                notie.alert(3, "上传文件不能为空!", 2.5);
                return false;
            }
            data.append('excelFile', $("#excelFile")[0].files[0]);
            design.formPost("/Admin/importCompany", data, function (res) {
                notie.alert(1, res.message, 2.5);
            }, function (err) {
                notie.alert(3, err.message, 2.5);
            });
        });
    });
</script>
</body>
</html>
